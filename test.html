<script src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>

<div id="app">
  <select >
    <option v-for="i in m" :value="i.code" :key="i.id">
      {{ i.nom }}
    </option>
  </select>
  
</div>
  

<script>
new Vue({
  el: "#app",
  data: {
    m: ""
  },
  mounted (){
      this.title = "Loading....";
      var vm = this;
      axios
        .get("test2.php")
        .then(function(response) {
          vm.m = response.data;
        })
        .catch(function(error) {
          alert(error);
        });
    },
    

});

</script>
